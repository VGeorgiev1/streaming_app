<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/public/chat.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
</head>
    <body>

    <h2>Chat Messages</h2>
    <div class="big-container border border-primary rounded h-100 d-inline-block position-absolute pr-4 pl-4 pb-4" style="
    right: 30px;">
    <div style="overflow-y: scroll;">
        <div class="chat">
            <p>Hello. How are you today?</p>
            <span class="time-left">11:00</span>
        </div>

        <div class="chat darker">
            <p>Hey! I'm fine. Thanks for asking!</p>
            <span class="time-left">11:01</span>
        </div>

        <div class="chat">
            <p>Sweet! So, what do you wanna do today?</p>
            <span class="time-left">11:02</span>
        </div>

        <div class="chat darker">
            <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
            <span class="time-left">11:05</span>
        </div>
        <div class="position-absolute" style="bottom: 20px; width: 90%;">
            <button value="Send" class="btn btn-outline-success mb-2">Send message</button>
            <input class="form-control" type="text"/>
        </div>
    </div>
    </div>
    </body>
</html>
